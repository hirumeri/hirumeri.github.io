<div class="footer">
  {{ if .Site.Data.social.links }}
  <div class="footer-social">
    {{ range .Site.Data.social.links }}
      <span class="social-icon social-icon-{{ .name | urlize }}">
        <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener">
          <img src="{{ .image | relURL }}" width="24" height="24" alt="{{ .name }}"/>
        </a>
      </span>
    {{ end }}
  </div>
  {{ end }}
  <div style="display:flex; justify-content:flex-end;">
    <p style=" font-size: 8px;">©hirumeri, 2022.  Built with ©<span><a href="https://gohugo.io/">Hugo</a></span> and ©<span><a href="https://github.com/zerostaticthemes/hugo-winston-theme">hugo-winston-theme</a></span>.</p> 
  </div>
</div>
